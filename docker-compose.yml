version: "3.4"

services:
  web:
    build:
      context: .
    volumes:
      - ./src:/app
    env_file:
      - environments/web.env
    ports:
      - 8000:8000
    image: web_backend
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  bot:
    image: web_backend
    volumes:
      - ./src:/app
    env_file:
      - environments/web.env
    depends_on:
      - web
    command: python3 main.py


  db:
    image: timescale/timescaledb:2.15.2-pg13
    hostname: db
    ports:
      - "5532:5432"
    env_file:
      - environments/db.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  

volumes:
  pg_data:

networks:
  default:
    external:
      name: afisha
