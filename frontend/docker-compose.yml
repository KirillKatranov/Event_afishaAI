version: "3.4"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - afisha

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/afishabot.conf:/etc/nginx/conf.d/afishabot.conf:ro
      - ./nginx/certificates:/etc/nginx/certificates:ro
    depends_on:
      - frontend
    networks:
      - afisha

networks:
  afisha:
    external:
      name: afisha
